<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="container-flex">
      <div class="blue-rectangle">
        <h1>Your Result</h1>
        <div class="points-circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="performance-information">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    <div>
      
      <div class="box-container">
        <h3>Summary</h3>
        <div class="points-box">
          <div class="image-text reaction">
          <img src="assets/images/icon-reaction.svg">
          <p>Reaction</p>
          </div>
          <div class="numbers">
            <p>80 </p>
            <p class="percent">/ 100</p>
          </div>
          

        </div>
        <div class="points-box">
          <div class="image-text memory">
          <img src="assets/images/icon-memory.svg">
          <p>Memory</p>
          </div>
          <div class="numbers">
            <p>92 </p>
            <p class="percent">/ 100</p>
          </div>
          

        </div>
        <div class="points-box">
          <div class="image-text verbal">
          <img src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
          </div>
          <div class="numbers">
            <p>61 </p>
            <p class="percent">/ 100</p>
          </div>
          

        </div>
        <div class="points-box">
          <div class="image-text visual">
          <img src="assets/images/icon-visual.svg">
          <p>Visual</p>
          </div>
          <div class="numbers">
            <p>73 </p>
            <p class="percent">/ 100</p>
          </div>
        </div>
        <div class="continue-button">
          <a href="#">Continue</a>
        </div>
      </div>


    </div>
  </section>

  
   
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="../index.html">Henrik Bakke</a>.
  </footer>

</body>
</html>
