<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="#" />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <main>
      <section class="devfinder">
        <div class="top">
          <h1>devfinder</h1>

          <p>LIGHT <img src="starter-code/assets/icon-sun.svg" alt="Sun" /></p>
        </div>
        <form class="search-form" action="">
          <div class="search-bar">
            <img
              src="starter-code/assets/icon-search.svg"
              alt="search"
              class="left-image"
            />
            <input
              type="input"
              placeholder="Search Github username..."
              class="stretch-input"
            />
            <button type="submit" class="search-button">Search</button>
          </div>
        </form>
        <div class="information">
          <img
            class="profile-picture"
            src="https://s3-alpha-sig.figma.com/img/7342/874e/66253257e7944d0a8daa4ffd93505228?Expires=1697414400&Signature=ao0G60vi8iFJrJ~tqzU4EmyOA~D9jM1Dp8oy9bAGG0DF-x~2M7TAu2EdyedFEz6PqqtXrPYxu5k3Ip2bNTUU9Kreq8mIpsdbfDqg1p6XKzIH3GDZtl5EuFb7AfKNVgMfCjOJR7isQGF4AAW~uraIq7hIjrTh6nS5jdJ4Bm1w7kdnGQhJhrs2Ujnd0a769uMu8yplybfhOVCrvmkCuKVtxUfVRaHQGIQ6hLVirlwTGmA6epzn~8MlD-EdZ7UG3UZa074nzFKpqvCsnvYiMWXHHS2tFq5BaEN~ZWU~dcWH4kY9RsPXu5Z-EywEJ1Fetc10ZH6BG9cbA118T7kw5ohpRw__&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4"
            alt="Profile picture"
          />

          <div class="name-bio">
            <h1 class="name-github">The Octocat</h1>
            <a target="_blank" class="tag" href="#">@octocat</a>

            <h2 class="not-available">This profile has no bio</h2>
          </div>
          <p class="joined">Joined 25 Jan 2011</p>
          <div class="numbers-information">
            <div class="repos">
              <h4>Repos</h4>
              <p>8</p>
            </div>
            <div class="followers">
              <h4>Followers</h4>
              <p>3938</p>
            </div>
            <div class="following">
              <h4>Following</h4>
              <p>9</p>
            </div>
          </div>
          <div class="info-tags">
            <div class="location">
              <img
                src="starter-code/assets/icon-location.svg"
                alt="Location icon"
              />

              <p>San Francisco</p>
            </div>
            <div class="not-available twitter">
              <img
                src="starter-code/assets/icon-twitter.svg"
                alt="Twitter icon"
              />
              <p>Not available</p>
            </div>
            <div class="website">
              <img
                src="starter-code/assets/icon-website.svg"
                alt="Website icon"
              />
              <a>https://github.blog</a>
            </div>
            <div class="company">
              <img
                src="starter-code/assets/icon-company.svg"
                alt="Company icon"
              />
              <p>@github</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="../index.html">Henrik Bakke</a>.
      </div>
    </footer>
  </body>
</html>
