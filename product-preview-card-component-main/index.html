<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card-container">
      <div class="image">
        <img src="images/image-product-mobile.jpg" alt="Perfume picture" class="mobile-picture">
        <img src="images/image-product-desktop.jpg" alt="Perfume picture" class="desktop-picture">
      </div>
      <div class="card-content">
        <p class="perfume">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text-p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="sale-price">$149.99</p>
        <p class="original-price">$169.99</p>
        <div class="cta-button">
          <a href="#" class="cta"><img src="images/icon-cart.svg" class="cart-icon">Add to Cart</a>
        </div>
        
      </div>

    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="../index.html">Henrik Bakke</a>.
  </div>
</body>
</html>
